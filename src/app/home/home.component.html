<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods||foods.length<=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="{{food.name}}">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite? '' : 'not'}}">â™¥</span>
                <!-- <star-rating value="5"
                    totalstars="5" checkedcolor="red" uncheckedcolor="black"
                    size="24px" readonly="false">
                </star-rating> -->
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>

                <div class="cook-time">
                    <span>ðŸ•’</span>
                    {{food.cookTime}}
                </div>

                <div class="price">
                    <span>ðŸ’°</span>
                    {{food.price| currency}}
                </div>
            </div>
        </a>
    </li>
</ul>
